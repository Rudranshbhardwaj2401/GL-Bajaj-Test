<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>G.L. Bajaj Institutions</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* ðŸš€ prevents scrollbars */
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            /* ðŸ‘ˆ canvas stays behind */
        }

        .top-left {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            color: white;
            font-weight: bold;
        }

        select {
            padding: 6px 10px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <!-- Heading Top Left -->
    <h1 class="top-left">G.L. Bajaj Institutions</h1>

    <!-- Dropdown Top Right -->
    <div class="top-right">
        <label for="cameraView">Camera View: </label>
        <select id="cameraView">
            <option value="orbit">Orbit (Default)</option>
            <option value="fps">First Person (FPS)</option>
        </select>
    </div>

    <script type="module" src="/main.js"></script>
</body>

</html>
